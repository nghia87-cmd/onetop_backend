# Nginx Configuration for OneTop Backend
# Production-ready with secure media file serving

upstream django {
    server web:8000;
}

upstream daphne {
    server web:8000;
}

server {
    listen 80;
    server_name _;
    
    client_max_body_size 20M;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Static files (public)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Public media files (company logos, etc.)
    location /media/company_logos/ {
        alias /app/media/company_logos/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # PROTECTED: Block direct access to sensitive media
    # Resumes, CVs, Applications must go through Django authentication
    location /media/resumes/ {
        deny all;
        return 403;
    }
    
    location /media/applications/ {
        deny all;
        return 403;
    }
    
    # Internal location for X-Accel-Redirect (Nginx serves after Django auth)
    location /protected/resumes/pdf/ {
        internal;
        alias /app/media/resumes/pdf_output/;
    }
    
    location /protected/applications/cv/ {
        internal;
        alias /app/media/applications/cv_files/;
    }
    
    # WebSocket support for Django Channels
    location /ws/ {
        proxy_pass http://daphne;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Django application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
