services:
  # 1. Django Web Server
  web:
    build: .
    # Chạy Daphne (ASGI) để hỗ trợ Chat Realtime
    command: daphne -b 0.0.0.0 -p 8000 onetop_backend.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Cấu hình để Docker Web nhìn thấy Docker DB và Redis
      - DATABASE_URL=postgres://postgres:postgres@db:5432/onetop_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - db
      - redis
      - elasticsearch

  # 2. Database PostgreSQL
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=onetop_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    # SECURITY: Không expose port ra host (chỉ cho internal network)
    # ports:
    #   - "5432:5432"  # Bỏ dòng này để tránh expose DB ra internet

  # 3. Redis (Cache & WebSocket Message Broker)
  redis:
    image: redis:7-alpine
    # SECURITY: Không expose port ra host (chỉ cho internal network)
    # ports:
    #   - "6379:6379"  # Bỏ để tránh truy cập trực tiếp từ bên ngoài

  # 4. Celery Worker - Default Queue (Lightweight tasks)
  celery_worker:
    build: .
    # FIX: Specify queue explicitly to avoid routing confusion
    command: celery -A onetop_backend worker -Q celery --loglevel=info --concurrency=4
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/onetop_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - web
      - redis
      - db
      - elasticsearch

  # 4b. Celery Heavy Worker - PDF Generation Queue (RAM intensive)
  celery_heavy_worker:
    build: .
    # Separate worker for heavy_tasks queue (PDF generation with WeasyPrint)
    command: celery -A onetop_backend worker -Q heavy_tasks --loglevel=info --concurrency=2
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/onetop_db
      - REDIS_URL=redis://redis:6379/0
      - ELASTICSEARCH_URL=http://elasticsearch:9200
    depends_on:
      - web
      - redis
      - db
      - elasticsearch
  # 5. Celery Beat (Lên lịch tự động - VD: Quét gói VIP)
  celery_beat:
    build: .
    command: celery -A onetop_backend beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/onetop_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - web
      - redis
      - db

  # Thêm dịch vụ Elasticsearch
  elasticsearch:
    image: elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false # Tắt bảo mật user/pass cho môi trường dev
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # Giới hạn RAM để không bị crash
    # SECURITY: Chỉ expose trong môi trường DEV, PRODUCTION nên bỏ
    ports:
      - "127.0.0.1:9200:9200"  # Chỉ bind vào localhost, không cho external access
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

volumes:
  postgres_data:
  elasticsearch_data: